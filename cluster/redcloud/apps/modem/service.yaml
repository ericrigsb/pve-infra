apiVersion: v1
kind: Service
metadata:
  name: modem-external
  namespace: modem
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: modem-external
  namespace: modem
subsets:
  - addresses:
      - ip: 10.0.0.1
    ports:
      - name: http
        port: 80