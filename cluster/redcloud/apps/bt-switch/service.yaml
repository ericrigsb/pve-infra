apiVersion: v1
kind: Service
metadata:
  name: bt-switch-external
  namespace: bt-switch
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: bt-switch-external
  namespace: bt-switch
subsets:
  - addresses:
      - ip: 192.168.1.2
    ports:
      - name: http
        port: 80