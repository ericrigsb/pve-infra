apiVersion: v1
kind: Service
metadata:
  name: pihole-external
  namespace: pihole
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole-external
  namespace: pihole
subsets:
  - addresses:
      - ip: 10.0.4.3
    ports:
      - name: http
        port: 80